<table>
    <thead>
        <th>Item</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Total</th>
    </thead>
    <tbody>
        <tr>
            <td>
                <input type="text" [(ngModel)] ="item" />
            </td>
            <td>
                <input type="text" [(ngModel)] ="rate" (change)="ptotal(rate,quantity)"/>
            </td>
            <td>
                <input type="text" [(ngModel)] ="quantity" (change)="ptotal(rate,quantity)"/>
            </td>
            <td>
                <input type="text" [(ngModel)] ="total"/>
            </td>
            <td>
                <input type="button" (click)="add(item,rate,quantity,total)" value="Add"/>
            </td>
        </tr>
    </tbody>
</table>
<table border="1">
    <thead>
            <th>Item</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="#p of arr" style="color:{{color}}">
                <td>{{p.item}}</td>
                <td>{{p.rate}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.total}}</td>
            </tr>
        </tbody>
</table>
